<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/pacientes/get_pacientes.js" defer></script>
    <script type="text/javascript" src="/js/pacientes/put_pacientes.js" defer></script>
    <script type="text/javascript" src="/js/pacientes/delete_pacientes.js" defer></script>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Volver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pacienteAlta.html">Agregar nuevo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pacientes.html">Todas</a>
            </li>
        </ul>

        <div id="div_pacientes_table">
            <h1>pacientes</h1>
            <div class="row col-md-6 table-responsive">
                <table id="pacientesTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Dni</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px" id="div_pacientes_updating">
                <form id="update_pacientes_form">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label>Dni:</label>
                        <input type="text" class="form-control" placeholder="Dni" id="dni">
                    </div>
                    <div class="form-group">
                        <label>fechaIngreso:</label>
                        <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>

</html>
